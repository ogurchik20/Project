<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать книгу</title>
</head>
<body>
    <h1>Редактировать книгу</h1>
    <form action="" method="post">
        <label for="title">Название</label>
        <input type="text" id="title" name="title" value="{{ book['title'] }}" required><br>
        <label for="author">Автор</label>
        <input type="text" id="author" name="author" value="{{ book['author'] }}" required><br>
        <label for="genre">Жанр</label>
        <input type="text" id="genre" name="genre" value="{{ book['genre'] }}"><br>
        <label for="year">Год</label>
        <input type="number" id="year" name="year" value="{{ book['year'] }}"><br>
        <button type="submit">Сохранить изменения</button>
    </form>
</body>
</html>
