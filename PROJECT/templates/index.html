<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список книг</title>
</head>
<body>
    <h1>Список книг</h1>
    <a href="{{ url_for('add') }}">Добавить книгу</a>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Автор</th>
                <th>Жанр</th>
                <th>Год</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book['title'] }}</td>
                <td>{{ book['author'] }}</td>
                <td>{{ book['genre'] }}</td>
                <td>{{ book['year'] }}</td>
                <td>
                    <a href="{{ url_for('edit', id=book['id']) }}">Редактировать</a>
                    <!-- Кнопка для удаления книги -->
                    <form action="{{ url_for('delete', id=book['id']) }}" method="POST" style="display:inline;">
                        <button type="submit" onclick="return confirm('Вы уверены, что хотите удалить эту книгу?');">Удалить</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
